name: Release Pipeline

on:
  push:
    branches: [main]
    tags: ['v*.*.*']

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    continue-on-error: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Установка зависимостей для Ubuntu
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential zip rpm python3 uuid-runtime
          cmake --version
          python3 --version

      # Установка зависимостей для macOS (исправленная)
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake python
          cmake --version
          python3 --version

      # Установка зависимостей для Windows (улучшенная)
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          # Установка WiX Toolset 3.11
          $wixUrl = "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip"
          $wixPath = "$env:RUNNER_TEMP\wix"
          New-Item -ItemType Directory -Path $wixPath -Force
          Invoke-WebRequest -Uri $wixUrl -OutFile "$env:RUNNER_TEMP\wix.zip"
          Expand-Archive -Path "$env:RUNNER_TEMP\wix.zip" -DestinationPath $wixPath -Force
          echo "$wixPath" | Out-File -FilePath $env:GITHUB_PATH -Append

          # Установка CMake (последняя версия)
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y --no-progress
          choco install python -y --no-progress
          refreshenv

          cmake --version
          python --version
          Get-Command candle.exe, light.exe, heat.exe | % { $_.Source }

      # Подготовка Windows-файлов
      - name: Prepare Windows files
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p wix/assets
          echo "{\\rtf1\\ansi\\deff0{\\fonttbl{\\f0\\fnil\\fcharset0 Calibri;}}\\viewkind4\\uc1\\pard\\sa200\\sl276\\slmult1\\lang9\\f0\\fs22 Sample License Text\\par }" > wix/LICENSE.rtf
          curl -sSL -o wix/assets/icon.ico https://raw.githubusercontent.com/microsoft/fluentui-system-icons/master/assets/App%20Icon/ic_fluent_app_icon_24_filled.ico

      # Сборка проекта
      - name: Configure and Build
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release --parallel 2

      # Создание пакетов (только для тегов)
      - name: Create packages
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          mkdir -p artifacts/packages
          cd build

          if [ "$RUNNER_OS" = "Linux" ]; then
            cpack -G DEB && cpack -G RPM
            cp *.deb *.rpm ../artifacts/packages/ || echo "No DEB/RPM packages found"

          elif [ "$RUNNER_OS" = "macOS" ]; then
            # Сначала пробуем создать DMG, затем ZIP
            cpack -G DragNDrop || echo "Failed to create DMG package"
            cpack -G ZIP || echo "Failed to create ZIP package"
            cp *.dmg *.zip ../artifacts/packages/ 2>/dev/null || :

          elif [ "$RUNNER_OS" = "Windows" ]; then
            # Генерация GUID
            UPGRADE_CODE=$(python -c "import uuid; print(str(uuid.uuid4()).upper())")
            PRODUCT_CODE=$(python -c "import uuid; print(str(uuid.uuid4()).upper())")

            # Сборка MSI
            candle.exe -dVersion=${{ github.ref_name }} \
                      -dUpgradeCode="$UPGRADE_CODE" \
                      -dProductCode="$PRODUCT_CODE" \
                      -dSourcePath="$(pwd)/Release/solver.exe" \
                      -dIconPath="../wix/assets/icon.ico" \
                      -dLicensePath="../wix/LICENSE.rtf" \
                      -out installer.wixobj ../wix/installer.wxs

            light.exe installer.wixobj -out Solver-${{ github.ref_name }}-Windows.msi -ext WixUIExtension
            cp *.msi ../artifacts/packages/

            # Дополнительно создаем ZIP
            cpack -G ZIP
            cp *.zip ../artifacts/packages/
          fi

          echo "Created packages:"
          ls -lh ../artifacts/packages/ || echo "No packages were created"

      # Копирование бинарных файлов
      - name: Copy binaries
        shell: bash
        run: |
          mkdir -p artifacts/binaries
          case "$RUNNER_OS" in
            Linux|macOS)
              find build -name "solver" -type f -exec cp {} artifacts/binaries/ || :
              ;;
            Windows)
              find build -name "solver.exe" -type f -exec cp {} artifacts/binaries/ || :
              ;;
          esac

      # Проверка результатов
      - name: Verify artifacts
        shell: bash
        run: |
          echo "Artifacts directory contents:"
          ls -lhR artifacts/ || echo "No artifacts found"
          if [ ! -z "$(ls -A artifacts/ 2>/dev/null)" ]; then
            echo "Artifacts found:"
            ls -lh artifacts/*
          else
            echo "No artifacts found!"
            exit 1
          fi

      # Загрузка артефактов
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Solver-${{ runner.os }}
          path: |
            artifacts/*
          retention-days: 7
          if-no-files-found: warn

      # Создание релиза (только для тегов)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Solver ${{ github.ref_name }}
          files: |
            artifacts/source/*
            artifacts/packages/*
            artifacts/binaries/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
