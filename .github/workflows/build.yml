name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
        retry: 3 # Добавляем retry

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
        retry: 3

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja -y --no-progress --ignore-checksums || scoop install cmake #Пытаемся установить cmake через scoop если choco не сработал
        shell: powershell
        retry: 3

      - name: Create build directory
        run: mkdir -p build

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: List files in artifacts directory
        run: |
          ls -l build/artifacts  # List artifacts directory contents (Linux/macOS)
          if ($env:RUNNER_OS -eq "Windows") { dir build\artifacts } # List artifacts directory contents (Windows)
        shell: powershell

      - name: Create packages (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd build
          cpack -G "TGZ"
          mkdir -p ../artifacts
          find . -maxdepth 1 -type f \( -name '*.tar.gz' -o -name '*.zip' \) -exec mv {} ../artifacts/ \;

      - name: Create packages (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cd build
          cpack -G ZIP
          if not exist ..\artifacts mkdir ..\artifacts
          move *.zip ..\artifacts\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ runner.os }}
          path: artifacts/*
          retention-days: 7
